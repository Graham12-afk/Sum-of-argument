<!DOCTYPE html>
<html>
    <head>
        <title>Sum of argument</title>
    </head>
    <body>
        <p>Sum of Argument and Math object</p>
        <p id="demo"></p>
        <script>
            function sumAll () {
                var sum = 0
                 for ( i = 0 < arguments.length; i++ ;) {
                    sum += [i];
                 }
                 return sum;
            }
            document.getElementById(demo).innerHTML = sumAll( 1, 123, 500, 155, 44, 88);
            var value = Math.sin(45)
            document.write("Sin 45 is  : " + value + "<br>")

            document.write("Cos 45 is : " + value + "<br>")
            var value2 = Math.tan(45)
            document.write("Tan 45 is : " + value + "<br>")
        </script>
    </body>
</html>
